<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple HTML/CSS/JS Contact list Project, to test what was learned in the last few modules of TheOdinProjec, you can use this code to help in your own projects, JS project">
    <meta name="og:title" property="og:title" content="Contact List Project">
    <meta property="og:description" content="Simple Contact List project with HTML/CSS/JS to aaply what I have learned in TheOdinProject, hope it helps you too.">

    <!-- CSS reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- main CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact list Project</title>

    <script src="js/script.js" defer></script>
  </head>
  <body>
    <main class="main__container">
      <header class="main__header">
        <h1 class="main__header-title">Contact List Project</h1>
        <hh2 class="main__header-subtitle">by Fabio Aurora</hh2>
      </header>

      <section class="contact__container">
        <div class="contact__info">
          <div class="contact__name-container">
            <label for="contactName">Name:</label>
            <input type="text" id="contactName" />
          </div>

          <div class="contact__number-container">
            <label for="contactNumber">Number:</label>
            <input type="text" id="contactNumber" />
          </div>

          <div class="contact__btn-container">
            <button>ADD</button>
          </div>
        </div>

        <div class="contact__list-container">
          <h2 class="contact__list-title">Contacts</h2>
          <ul id="contactlist"></ul>
        </div>
      </section>

      <section class="search__contact-container">
        <div class="search__contact">
          <label for="searchContact">Search</label>
          <input type="text" id="searchContact" />
        </div>
        <div class="display__number-container">
          <h2 class="display__number-title">Contact Info</h2>
          <span id="displayName">Name</span>
          <p id="displayInfo">Tel:</p>
        </div>
      </section>
    </main>
  </body>
</html>
