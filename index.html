<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Simple HTML/CSS/JS Contact list Project, to test what was learned in the last few modules of TheOdinProjec, you can use this code to help in your own projects, JS project"
    />
    <meta name="og:title" property="og:title" content="Contact List Project" />
    <meta
      property="og:description"
      content="Simple Contact List project with HTML/CSS/JS to aaply what I have learned in TheOdinProject, hope it helps you too."
    />

    <!-- CSS reset -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- main CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact list Project</title>

    <script
      src="https://kit.fontawesome.com/5c34627e0f.js"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="js/script.js" defer></script>
  </head>
  <body>
    <main class="main__container">
      <header class="main__header">
        <h1 class="main__header-title">Contact List Project</h1>
      </header>

      <section class="cards">
        <div class="contact__info">
          <div class="input-container">
            <input class="input" type="text" id="contactName" placeholder=" " />
            <label class="input-label" for="contactName">Name</label>
          </div>

          <div class="input-container">
            <input
              class="input"
              type="text"
              id="contactNumber"
              placeholder=" "
            />
            <label class="input-label" for="contactNumber">Number</label>
          </div>

          <button id="addContactBTN" class="contact__btn">
            ADD <i class="fa-solid fa-plus"></i>
          </button>
        </div>

        <!-- where the list of names will appear -->
        <div class="contact__list-container">
          <h2 class="contact__list-title">Contacts</h2>
          <ul id="contactlist"></ul>
        </div>
      </section>

      <!-- Search contact number -->
      <section class="cards">
        <div class="cards__search-container">
          <div class="search__input-container">
            <input
              class="search-input"
              type="text"
              id="searchContact"
              placeholder="  &#128270;"
            />
            <label class="search-label" for="searchContact"></label>
          </div>
          <button id="searchBTN" class="search__btn">Search</button>
        </div>

        <div class="display__number-container">
          <h2 class="display__number-title">Contact Info</h2>
          <span id="displayName">Name</span>
          <p>Tel: <span id="displayInfo"></span></p>
        </div>
      </section>

      <div class="circle__border">
        <div class="circle"></div>
      </div>

      <div class="blur__circle"></div>
    </main>
  </body>
</html>
